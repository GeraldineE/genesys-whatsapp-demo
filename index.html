<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesys WhatsApp Demo</title>
  </head>
  <body>
    <script
      src="//sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"
      defer
    ></script>
    <script src="//unpkg.com/alpinejs@3.13.6/dist/cdn.min.js" defer></script>

    <div x-data>
      <div x-show="$store.auth.status == 'authenticating'">
        Authenticating...
      </div>
      <div x-show="$store.auth.status == 'success'">Good</div>
      <div x-show="$store.auth.status == 'error'" x-text="error"></div>
    </div>

    <script>
      window.__APP_NAME__ = "Genesys Whatsapp Demo";
      window.__APP_PLATFORM_ENV__ = "sae1.pure.cloud";
      window.__APP_PLATFORM_CLIENT_ID__ =
        "faacf95d-903f-4db1-b00a-ecd8697d57a0";
      window.__APP_PLATFORM_REDIRECT_URL__ =
        "https://dbritto-dev.github.io/genesys-whatsapp-demo/";
    </script>

    <script>
      document.addEventListener("alpine:init", () => {
        const platformClient = require("platformClient");
        const api = platformClient.ApiClient.instance;
        const searchParameters = new URLSearchParams(
          location.search.slice(1) || location.hash.slice(1)
        );

        api.setEnvironment(__APP_PLATFORM_ENV__);

        Alpine.store("auth", () => ({
          state: undefined,
          error: null,
          status: "idle",
          getServerState() {
            return JSON.parse(
              decodeURIComponent(searchParameters.get("state"))
            );
          },
          getClientState() {
            return { appName: __APP_NAME__ };
          },
          onAuthenticated(state) {
            this.state = state;
            this.error = null;
            this.status = "success";
          },
          onAuthenticating() {
            this.state = undefined;
            this.error = null;
            this.status = "authenticating";
          },
          onError(error) {
            this.state = undefined;
            this.error = error.message;
            this.status = "error";
          },
          init() {
            const serverState = this.getServerState();
            const clientState = this.getClientState();

            if (serverState) {
              api
                .loginImplicitGrant(
                  __APP_PLATFORM_CLIENT_ID__,
                  __APP_PLATFORM_REDIRECT_URL__
                )
                .then(() => void this.onAuthenticated(serverState))
                .catch((e) => this.onError(e));
            } else {
              api
                .loginImplicitGrant(
                  __APP_PLATFORM_CLIENT_ID__,
                  __APP_PLATFORM_REDIRECT_URL__,
                  { state: JSON.stringify(clientState) }
                )
                .then(() => void this.onAuthenticating())
                .catch((e) => void this.onError(e));
            }
          },
        }));
      });
    </script>
  </body>
</html>
